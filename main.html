<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name:</label>
		<input type="text" name="name" id="name" placeholder="Name" required><br><br>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="Email" required><br><br>
		<label>Gender:</label>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_m" value="Male" required> 
		<label for="gender_f">Female</label>
		<input type="radio" name="gender" id="gender_f" value="Female" required><br><br>
		<label for="cars">Car Brands:</label>
		<select id="cars" name="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="toyota">Toyota</option>
			<option value="honda">Honda</option>
			<option value="bmw">BMW</option>
			<option value="ford">Ford</option>
		</select><br><br>
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" placeholder="Age" required><br><br>
		<label for="dob">Date of Birth</label>
		<input type=" date" id="dob" name="dob" reqired><br><br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" palceholder="Password" required><br><br>
		<label>
			<input type="checkbox" id="tos" name="tos" required>
			I agree to the TOS
		</label><br><br>
		<button type="submit">Sign Up</button>
		
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
